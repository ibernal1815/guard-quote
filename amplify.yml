version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - curl -fsSL https://bun.sh/install | bash
        - export BUN_INSTALL="$HOME/.bun"
        - export PATH="$BUN_INSTALL/bin:$PATH"
        - bun install
    build:
      commands:
        # Amplify environment variables are available here
        # Set VITE_API_URL in Amplify Console > App settings > Environment variables
        - echo "VITE_API_URL=$VITE_API_URL" >> .env.production
        - echo "VITE_WS_URL=$VITE_WS_URL" >> .env.production
        - bun run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - $HOME/.bun/**/*

  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'index.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
